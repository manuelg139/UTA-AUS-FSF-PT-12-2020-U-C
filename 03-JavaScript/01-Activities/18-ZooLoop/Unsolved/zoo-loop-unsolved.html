<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];
      var zooTrainers = ["Antony", "Manny", "Sara", "Ryan"];

    

for (var i = 0; i < zooAnimals.length; i++){
console.log(zooAnimals[i]);
}


for (var i = 0; i < zooTrainers.length; i++){
console.log(zooTrainers[i]);
}
    </script>
    

  
  </body>
</html>
